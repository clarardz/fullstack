<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagin Bank</title>
    <style>
        *{
            box-sizing: border-box; 
        }
        body{
            margin: 0; 
           background: linear-gradient(90deg,#00eabf 0%,#00f198 100%);
        }

        .centrado img{
            margin-left: 20px;
        }
        .centrado{
            
            margin: 0 auto; 
            text-align: center;
        }
       ul{
       padding: 0; 
       }
        nav > ul {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
            
        }

        nav > ul > li {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            font-weight: bold; 
            display: block;
        }

        nav > ul > li:hover {
            color:  white;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="centrado">
        <header> 
            <img  src="../IMG /imagin.png" alt="logo">
        <nav>
            <ul>
                <li>Ser imaginer</li>
                <li>Nuestro Compromiso</li>
                <li>Ventajas</li>
            </ul>
        </nav>
    </header>
    </div>
</body>
</html>
